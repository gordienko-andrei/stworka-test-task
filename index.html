<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stworka</title>
    <link rel="stylesheet" href="node_modules/normalize-css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checklist">
        <svg width="60" height="60">
            <circle cx="30" cy="30" r="29" fill="none" stroke="#fff" stroke-width="1" class="circleBar" />
            <circle cx="30" cy="30" r="29" fill="none" stroke="#fff" stroke-width="2" class="circleBar-progress" />
        </svg>
        <div class="checklist-decription">
            <div class="checklist-darkBlock"> Чеклист </div>
            <p class="checklist-completedActions"> Выполнено: 0 из 7 действий </p>
            <p class="checklist-nextAction"> Следующее действие: Созвониться с клиентом до 23.05.24 12:00 </p>
        </div>
        <a href="#" class="openChecklist"> Открыть чеклист </a>
    </div>
</body>
</html>
